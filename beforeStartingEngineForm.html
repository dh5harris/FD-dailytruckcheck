<!DOCTYPE html>
<html>
<head>
	<title>FDP: Fire Department Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fdStyles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
	<nav>
		<ul>
			<button><il>Username</il></button>
			<button type="sumbit" name="logout"><il>Logout</il></button>
		</ul>
	</nav>
	<div class="header">
		<div class="logo">
			<img class="pfdLogo" src="images/fdLogoBlackBackground.png" height="150" width="150">
		</div>
		<div class="quote">
			<h2>FD Portal </h2>
			<p>"Where buddies look after each other."</p>
		</div>
	</div>
	<div class="main">
		<table>
			<!-- look to see how to make a form with a table or equilent and only send the "low" or needs attention in the form. -->
			<tr>
				<th>Before Starting Engine</th>
			</tr>
			<tr>
				<td>Oil Level:</td>
				<td><input type="radio" name="oil">OK <input type="radio" name="oil">Low</td>
			</tr>
			<tr>
				<td>AntiFreeze Level:</td>
				<td><input type="radio" name="antifreeze">OK
					<input type="radio" name="antifreeze">Low</td>
			</tr>
			<tr>
				<td>Power Steering Level:</td>
				<td><input type="radio" name="powerSteering">OK
					<input type="radio" name="powerSteering">Low</td>
			</tr>
			<tr>
				<td>Battery:</td>
				<td><input type="radio" name="battery">OK
					<input type="radio" name="battery">Low</td>
			</tr>
			<tr>
				<td>Primer Tank:</td>
				<td><input type="radio" name="primerTank">OK
					<input type="radio" name="primerTank">Low</td>
			</tr>
			<tr>
				<td>DPF Level:</td>
				<td><input type="radio" name="DPF">OK
					<input type="radio" name="DPF">Low</td>
			</tr>
			<tr>
				<td>Wheel Chocks:</td>
				<td><input type="radio" name="wheelChocks">Present
					<input type="radio" name="wheelChocks">Not Present</td>
			</tr>
		</table>
	<br>
	<label for="comments">Comments:</label>
	<br>
	<textarea name="comments"></textarea>
	<br>
	<input type="checkbox" name="complete" value="true" required="">Is this section complete?
	<br>
	<button type="submit" name="submit">Sumbit</button>
	<button type="button" name="cancel">Cancel</button>
</div>
	<script type="text/javascript"></script>
</body>
</html>
