<!DOCTYPE html>
<html>
<head>
	<title>PFD: Fire Department Portal</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fdStyles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
	<nav>
		<ul>
			<button><il>Username</il></button>
			<button type="sumbit" name="logout"><il>Logout</il></button>
		</ul>
	</nav>
	<div class="header">
		<div class="logo">
			<img src="images/fdLogoBlackBackground.png" height="150" width="150">
		</div>
		<div class="quote">
			<h2>FD Portal </h2>
			<p>I'm coming buddy!</p>
		</div>
	</div>
	<div class="main">
		<form name="" method="" action="#">
			<h4>New Engine Checklist</h4>
			<label name="engineList">Engine</label>
			<select name="engineList">
				<option value="engine1">Engine 1</option>
				<option value="engine2">Engine 2</option>
				<option value="engine3">Engine 3</option>
				<option value="engine4">Engine 4</option>
				<option value="engine5">Engine 5</option>
				<option value="engine6">Engine 6</option>
				<option value="engine7">Engine 7</option>
			</select>
			<br>
			<label name="date">Date</label>
			<input type="date" name="date">
			<br>
			<input type="button" name="cancel" value="Cancel">
			<input type="submit" name="" value="Next">
		</form>
	</div>
